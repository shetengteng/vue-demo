<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="box">
       a => {{a}}
       <br>
       b => {{b}}
       <br>
       c => {{c}} 
    </div>
    <script>
        var vm = new Vue({
            el:'#box',
            data:{
                a:1,
                d:0,
            },
            methods:{

            },
            // 计算属性的使用
            computed:{
                // 注意b不是函数，而是一个属性 默认是get方式
                b:function(){
                    return this.a+1;
                },
                 c: {
                    get: function () {
                        return this.d + 2;
                    },
                    set: function (value) {
                        this.d = value;
                    }
                }
            }
        });
        document.onclick = function () {
            vm.a ++;
            vm.c = 100;
        }
    </script>

</body>
</html>
