<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="box">
       a => {{a}}
    </div>
    <div id="box2">
        b => {{b}}
    </div>
    <script>
        var vm = new Vue({
            el:'#box',
            data:{
                a:1,
                d:0,
            },
        });
        // 得到div#box对象
        console.log(vm.$el);
        // 操作该div的dom对象
        vm.$el.style.backgroundColor= 'red';
        // 操作vm中的data的对象
        console.log(vm.$data.a);
        
        var vm2 = new Vue({
            zidingyi: '自定义属性',
            show:function(){
                alert('自定义方法');
            },
            data:{
                b:11,
            }
        });
        // 手动挂载
        vm2.$mount('#box2');
        console.log(vm2.$options.zidingyi);
        vm2.$options.show();
    </script>

</body>
</html>
